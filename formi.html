<!DOCTYPE html>
<html>

<head>
    <!--@media screen and (min-width: 800px) {
            .container {
              margin: 1em 2em;
            }
        }-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/neilikka.css" />
    <title>Yhteydenotto</title>
</head>
<!--
- Kenttien validointi+ required
- Lisää kysely, haluan tilata puutarhaliike Neilikan uutiskirjeen (k,e)?
validointiin liittyen esim type = "email" varmistaa, että selain tekee validoinnin.
URL:lle käytetään esim pattern="https?"
-->

<body>
    <fieldset>
        <legend>
            <h4>Yhteydenotto</h4>
        </legend>
        <form class="sFormi" action="mailto:jriimala@gmail.com?subject=Yhteydenotto pyyntö" method="post" enctype="text/plain">
            <label>Nimi: <input type="text"
                       name="nimi"
                       required></input></label>
            <p>
                <label>Sähköposti: <input type="email"
                           name="email"
                           placeholder="ex. firstname.lastname@domain.fi"
                           required></input></label>
                <p>
                    <label for="yhteydenotto">Yhteydenoton syy: <select id="yhteydenotto"
                                name="yhteydenpito">
                            <option value="Ruusuja"
                                    selected>Ruusuja</option>
                            <option value="muu">Risuja</option>
                        </select>
                    </label>
                    <p>
                        <label>Viesti: <br>
                            <textarea rows="5"
                                      columns="200"
                                      name="viesti"
                                      required></textarea></label>
                        <p>
                            <label for "newsletter">Haluatko tilata uutiskirjeen? <input type="checkbox"
                                       name="newsletter"
                                       selected></input>
                            </label>
                            <input type="submit">
        </form>
    </fieldset>
</body </html>
